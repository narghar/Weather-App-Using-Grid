<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c18557e782.js" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
    
    <title>Weather App</title>
</head>

<body>
    <div class="container bg-dark mt-3 col-7 p-0.25 text-white">
        <nav class="navbar navbar-light">
            <button type="button" class="btn btn-danger" data-bs-toggle="collapse" data-bs-target="#content">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="col input-group">
                <input  type="text" class="form-control mx-1" placeholder="Search for a city..." aria-label="Server">
            </div>
            <div class="col h-auto d-flex justify-content-start ">
                <i class="fas fa-location-arrow mx-3"></i>
                <button id="button" type="submit"><i class="fas fa-search"></i></button>
            </div>
            <div class="collapse navbar-collapse" id="content">
                <ul class="navbar-nav">
                    <li class="nav-item active text-white"> + Add City to Favorites</li>
                </ul>
            </div>
        </nav>
        <div class="row bg-dark h-75">
            <div class="col my-auto text-center">
                <p>
                    <span id="city">Ottawa</span>
                    <br>
                    <div id="day">Friday</div> <div id="time">15:30</div>
                    <br>
                    <span id="Weather">Sunny</span>
                </p>
            </div>
            <div class="col my-auto">
                <div id = "icon" class="row text-center ">
                    <svg width="235" height="230" viewBox="0 0 235 230" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M234.5 114C201.5 154.2 203 140.5 203 194C163 194 163 194 119.604 230C69 194 68 194 30 194C30 140.5 30 151.5 0.5 114C30 73 30 64.5 30 32C72 32 94 32 119.604 0C142.5 32 163 32 203 32C203 64.5 201.5 73 234.5 114Z" fill="#F9FD3A" fill-opacity="0.6"/>
                        <path d="M192 114C192 154.198 158.541 187 117 187C75.4586 187 42 154.198 42 114C42 73.8018 75.4586 41 117 41C158.541 41 192 73.8018 192 114Z" fill="#FAFF05" stroke="white" stroke-width="10"/>
                        </svg>
                </div>
                <p id="temp" class="row mx-auto justify-content-center">
                    19 &deg; C
                </p>

            </div>
            <div class="col my-auto">
                <p>
                    Wind: 8 km/h
                    <br>
                    Running Conditions: Good
                </p>
            </div>
        </div>
        <div class="row bg-dark justify-content-between p-3 h-auto">
            <div class="col ">
                <h6>Saturday</h6>
                <div class="row mx-auto"><i class="fas fa-cloud text-center"></i></div>
                <h6 class="text-center">8 &deg; C</h6>
            </div>
            <div class="col ">
                <h6>Sunday</h6>
                <div class="row mx-auto"><i class="fas fa-cloud"></i></div>
                <h6 class="text-center">8 &deg; C</h6>
            </div>
            <div class="col">
                <h6>Monday</h6>
                <div class="row mx-auto"><i class="fas fa-cloud"></i></div>
                <h6 class="text-center">8 &deg; C</h6>
            </div>
            <div class="col">
                <h6>Tuesday</h6>
                <div class="row mx-auto"><i class="fas fa-cloud"></i></div>
                <h6 class="text-center">8 &deg; C</h6>
            </div>
            <div class="col">
                <h6>Wednesday</h6>
                <div class="row mx-auto text-center"><i class="fas fa-cloud p-0"></i></div>
                <h6 class="text-center">8 &deg; C</h6>
            </div>
        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>

</body>
<script src="script.js"></script>
</html>
