<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c18557e782.js" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">

    <title>Weather App</title>
</head>

<body>
    <div class="container bg-dark mt-3 col-7 p-0.25 text-white">
        <nav class="navbar navbar-light">
            <button type="button" class="btn btn-danger" data-bs-toggle="collapse" data-bs-target="#content">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="col input-group">
                <input type="text" class="form-control mx-1" placeholder="Search for a city..." aria-label="Server">
            </div>
            <div class="col h-auto d-flex justify-content-start ">
                <i class="fas fa-location-arrow mx-3"></i>
                <button id="button" type="submit"><i class="fas fa-search"></i></button>
            </div>
            <div class="collapse navbar-collapse" id="content">
                <ul class="navbar-nav">
                    <li class="nav-item active text-white"> + Add City to Favorites</li>
                </ul>
            </div>
        </nav>
        <div class="row bg-dark h-75">
            <div class="col my-auto text-center">
                <p>
                    <span id="city">Ottawa</span>
                   <p><span id="day">Friday</span></p>
                    <span id="time">15:30</span>
                    <span id="Weather">Sunny</span>
                </p>
            </div>
            <div class="col">
                <div id="numbers"class="row align-items-center">
                    <div id="temp" class="col-sm">19</div>
                    <div class="col">
                        <div id="icon"class="row">
                            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="sun"
                                class="weather" role="img" xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 512 512">
                                <path fill="currentColor"
                                    d="M256 160c-52.9 0-96 43.1-96 96s43.1 96 96 96 96-43.1 96-96-43.1-96-96-96zm246.4 80.5l-94.7-47.3 33.5-100.4c4.5-13.6-8.4-26.5-21.9-21.9l-100.4 33.5-47.4-94.8c-6.4-12.8-24.6-12.8-31 0l-47.3 94.7L92.7 70.8c-13.6-4.5-26.5 8.4-21.9 21.9l33.5 100.4-94.7 47.4c-12.8 6.4-12.8 24.6 0 31l94.7 47.3-33.5 100.5c-4.5 13.6 8.4 26.5 21.9 21.9l100.4-33.5 47.3 94.7c6.4 12.8 24.6 12.8 31 0l47.3-94.7 100.4 33.5c13.6 4.5 26.5-8.4 21.9-21.9l-33.5-100.4 94.7-47.3c13-6.5 13-24.7.2-31.1zm-155.9 106c-49.9 49.9-131.1 49.9-181 0-49.9-49.9-49.9-131.1 0-181 49.9-49.9 131.1-49.9 181 0 49.9 49.9 49.9 131.1 0 181z">
                                </path>
                            </svg>
                            
                        </div>
                        &deg;C | &deg; F
                      
                    </div>
                </div>


            </div>
            <div class="col my-auto">
                <p>
                    Wind: 8 km/h
                    <br>
                    Running Conditions: Good
                </p>
            </div>
        </div>
        <div class="row bg-dark justify-content-between p-3 h-auto">
            <div class="col ">
                <h6>Saturday</h6>
                <div class="row mx-auto"><i class="fas fa-cloud text-center"></i></div>
                <h6 class="text-center">8 &deg; C</h6>
            </div>
            <div class="col ">
                <h6>Sunday</h6>
                <div class="row mx-auto"><i class="fas fa-cloud"></i></div>
                <h6 class="text-center">8 &deg; C</h6>
            </div>
            <div class="col">
                <h6>Monday</h6>
                <div class="row mx-auto"><i class="fas fa-cloud"></i></div>
                <h6 class="text-center">8 &deg; C</h6>
            </div>
            <div class="col">
                <h6>Tuesday</h6>
                <div class="row mx-auto"><i class="fas fa-cloud"></i></div>
                <h6 class="text-center">8 &deg; C</h6>
            </div>
            <div class="col">
                <h6>Wednesday</h6>
                <div class="row mx-auto text-center"><i class="fas fa-cloud p-0"></i></div>
                <h6 class="text-center">8 &deg; C</h6>
            </div>
        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>

</body>
<script src="script.js"></script>

</html>
