<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c18557e782.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
</head>

<body>
    <div class="container bg-dark mt-3 w-0.25 p-0">
        <nav class="navbar navbar-light bg-light">
            <button type="button" class="btn btn-danger" data-bs-toggle="collapse" data-bs-target="#content">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="content">
                <ul class="navbar-nav">
                    <li class="nav-item active"> + Add City to Favorites</li>
                </ul>
            </div>
        </nav>
        <div class="row align-items-start">
            <div class="col mx-3 h-auto p-0">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for a city..." aria-label="Server">
                </div>
            </div>
            <div class="col mx-3 h-auto ">
                <i class="fas fa-location-arrow"></i>
                <i class="fas fa-search"></i>
            </div>
        </div>
        <div class="row bg-primary">
            <div class="col"></div>
            <div class="col"> </div>
        </div>
        <div class="row bg-secondary"></div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>

</body>

</html>
