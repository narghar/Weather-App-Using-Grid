<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c18557e782.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
</head>

<body>
    <div class="container bg-dark mt-3 col-5 p-0.25">
        <nav class="navbar navbar-light">
            <button type="button" class="btn btn-danger" data-bs-toggle="collapse" data-bs-target="#content">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="col input-group">
                <input type="text" class="form-control mx-1" placeholder="Search for a city..." aria-label="Server">
            </div>
            <div class="col h-auto d-flex justify-content-start ">
                <i class="fas fa-location-arrow mx-3"></i>
                <i class="fas fa-search"></i>
            </div>
            <div class="collapse navbar-collapse" id="content">
                <ul class="navbar-nav">
                    <li class="nav-item active text-white"> + Add City to Favorites</li>
                </ul>
            </div>
        </nav>
        <div class="row bg-primary">
            <div class="col my-auto">
                <p>
                    Ottawa
                    <br>
                    Friday 15:30
                    <br>
                    Sunny
                </p>
            </div>
            <div class="col-auto border border-danger m-auto">
                <i class="far fa-sun col"></i>
                <p class="row m-auto">
                    19 &deg; C
                </p>

            </div>
            <div class="col my-auto">
                <p>
                    Wind: 8 km/h
                    <br>
                    Running Conditions: Good
                </p>
            </div>
        </div>
        <div class="row bg-secondary">
            
        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>

</body>

</html>
